<div class="container">
  <div class="row">
  <div class="col align-self-start" style="font-size:1.5rem;color:#ffffff;margin-top:30px;">Question {{currentQuestion}}</div>
  <div class="col align-self-end" style="text-align:right;font-size:1.5rem;color:#ffffff;margin-top:30px;"><span #counter></span>s</div>
</div>
  <div style="margin-top:20px;" class="row">
  <h3 class="btn btn-outline-white waves-light" style="color:#ffffff">{{question?.question}}</h3>
  </div>
  <div class="row">
    <div class="col-md-6 col-12 col-sm-12">
  <button  class="btn btn-outline-white waves-light" mdbRippleRadius (click)="selectedAnswer(question?.option1, 'A');">A. {{question?.option1}}</button>
  </div>
  <div class="col-md-6 col-12 col-sm-12">
  <button  class="btn btn-outline-white waves-light" mdbRippleRadius (click)="selectedAnswer(question?.option2, 'B');">B. {{question?.option2}}</button>
</div>
<div class="col-md-6 col-12 col-sm-12">
  <button  class="btn btn-outline-white waves-light" mdbRippleRadius (click)="selectedAnswer(question?.option3, 'C');">C. {{question?.option3}}</button>
</div>
<div class="col-md-6 col-12 col-sm-12">
  <button  class="btn btn-outline-white waves-light" mdbRippleRadius (click)="selectedAnswer(question?.option4, 'D');">D. {{question?.option4}}</button>
</div>
  </div>
  <div style="margin-top:20px;margin-right:20px;text-align:right;" class="row">
      <h3 style="color:#ffffff">Selected Choice: {{opt}}. {{ans}}</h3>
  </div>
</div>
